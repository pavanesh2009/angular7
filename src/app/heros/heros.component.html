<div class="container" style="margin-top:2em;">

  <a (click)="showHideAddForm()">Show/Hide add from</a>
  <br>
  <hr *ngIf="isAddFormVisible"/>
  <div *ngIf="isAddFormVisible">
    <input type="text" name="new-hero" #heroName>
    <br/>
    <button (click)="addHero(heroName.value)">Add Hero</button>
  </div>
  <hr *ngIf="isAddFormVisible"/>

  <h2>Search box:</h2>
  <input type="text" [(ngModel)]="searchTerm">

  <div>
    <ul class="heroes" *ngFor="let hero of heroes | filter:searchTerm">
      <li (click)="onSelect(hero)" routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </li>
    </ul>
  </div>

  <!--<app-hero-detail [hero]="selectedHero"></app-hero-detail>
-->


</div>
